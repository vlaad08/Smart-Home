apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
  namespace: sep4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
      - name: web-api
        image: vlaad08/smart-home:v1
        ports:
        - containerPort: 80